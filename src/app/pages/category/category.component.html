<section class="py-28">
    <div class="relative w-full flex items-center justify-center my-10">
        <h1 class="absolute text-4xl font-bold text-marron bg-base px-2">{{slug}}</h1>
        <div class="h-1 w-11/12 md:w-full border border-y-2 border-x-0 border-y-marron"></div>
    </div>
    <div class="flex flex-row items-center justify-center gap-4">
        @for (product of products; track $index) {
            <app-card-product [product]="product" />
        }
    </div>
</section>
